<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace - Toko Online Terlengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cart-bounce {
            animation: bounce 0.3s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-orange-600">MarketPlace</h1>
                    <div class="hidden md:flex relative">
                        <input type="text" id="searchInput" placeholder="Cari produk..." 
                               class="w-96 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <button onclick="searchProducts()" class="bg-orange-600 text-white px-6 py-2 rounded-r-lg hover:bg-orange-700">
                            üîç
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button onclick="toggleCart()" class="relative bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">
                        üõí Keranjang
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 text-xs flex items-center justify-center">0</span>
                    </button>
                    <button onclick="toggleProfile()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                        üë§ Profil
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-orange-600 text-white">
        <div class="container mx-auto px-4 py-2">
            <div class="flex space-x-6 overflow-x-auto">
                <button onclick="filterCategory('all')" class="whitespace-nowrap px-3 py-1 rounded hover:bg-orange-700 category-btn active">Semua</button>
                <button onclick="filterCategory('elektronik')" class="whitespace-nowrap px-3 py-1 rounded hover:bg-orange-700 category-btn">Elektronik</button>
                <button onclick="filterCategory('fashion')" class="whitespace-nowrap px-3 py-1 rounded hover:bg-orange-700 category-btn">Fashion</button>
                <button onclick="filterCategory('rumah')" class="whitespace-nowrap px-3 py-1 rounded hover:bg-orange-700 category-btn">Rumah & Taman</button>
                <button onclick="filterCategory('olahraga')" class="whitespace-nowrap px-3 py-1 rounded hover:bg-orange-700 category-btn">Olahraga</button>
                <button onclick="filterCategory('kecantikan')" class="whitespace-nowrap px-3 py-1 rounded hover:bg-orange-700 category-btn">Kecantikan</button>
            </div>
        </div>
    </nav>

    <!-- Banner Promo -->
    <section class="bg-gradient-to-r from-orange-500 to-red-500 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-2">üéâ Flash Sale Hari Ini!</h2>
            <p class="text-xl mb-4">Diskon hingga 70% untuk produk pilihan</p>
            <div class="flex justify-center items-center space-x-2 text-2xl font-bold">
                <span>‚è∞</span>
                <span id="countdown">23:59:45</span>
            </div>
        </div>
    </section>

    <div class="container mx-auto px-4 py-6 flex gap-6">
        <!-- Sidebar Filter -->
        <aside class="hidden lg:block w-64 bg-white rounded-lg shadow-md p-4 h-fit">
            <h3 class="font-bold text-lg mb-4">Filter Produk</h3>
            
            <div class="mb-6">
                <h4 class="font-semibold mb-2">Rentang Harga</h4>
                <div class="space-y-2">
                    <input type="range" id="priceRange" min="0" max="10000000" value="10000000" 
                           class="w-full" onchange="filterByPrice()">
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>Rp 0</span>
                        <span id="maxPrice">Rp 10.000.000</span>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h4 class="font-semibold mb-2">Rating</h4>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 rating-filter" value="5"> 
                        ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 rating-filter" value="4"> 
                        ‚≠ê‚≠ê‚≠ê‚≠ê (4+)
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 rating-filter" value="3"> 
                        ‚≠ê‚≠ê‚≠ê (3+)
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <h4 class="font-semibold mb-2">Lokasi</h4>
                <select class="w-full p-2 border rounded" id="locationFilter" onchange="filterByLocation()">
                    <option value="">Semua Lokasi</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Medan">Medan</option>
                </select>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1">
            <!-- Sort Options -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <span class="font-semibold">Urutkan:</span>
                        <select id="sortSelect" onchange="sortProducts()" class="border rounded px-3 py-1">
                            <option value="popular">Terpopuler</option>
                            <option value="newest">Terbaru</option>
                            <option value="price-low">Harga Terendah</option>
                            <option value="price-high">Harga Tertinggi</option>
                            <option value="rating">Rating Tertinggi</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="toggleView('grid')" id="gridView" class="p-2 bg-orange-600 text-white rounded">‚äû</button>
                        <button onclick="toggleView('list')" id="listView" class="p-2 bg-gray-200 text-gray-700 rounded">‚ò∞</button>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be loaded here -->
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-8">
                <button onclick="loadMoreProducts()" id="loadMoreBtn" class="bg-orange-600 text-white px-8 py-3 rounded-lg hover:bg-orange-700">
                    Muat Lebih Banyak
                </button>
            </div>
        </main>
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full max-h-96 overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Keranjang Belanja</h3>
                        <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                    </div>
                    <div id="cartItems" class="space-y-4">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="border-t pt-4 mt-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-bold">Total: </span>
                            <span id="cartTotal" class="text-xl font-bold text-orange-600">Rp 0</span>
                        </div>
                        <button onclick="checkout()" class="w-full bg-orange-600 text-white py-3 rounded-lg hover:bg-orange-700 font-semibold">
                            Checkout Sekarang
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-96 overflow-y-auto">
                <div id="productModalContent" class="p-6">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample product data
        let products = [
            {
                id: 1,
                name: "Smartphone Android Terbaru",
                price: 3500000,
                originalPrice: 4000000,
                image: "üì±",
                rating: 4.8,
                sold: 1250,
                category: "elektronik",
                location: "Jakarta",
                description: "Smartphone dengan kamera 108MP, RAM 8GB, Storage 256GB"
            },
            {
                id: 2,
                name: "Laptop Gaming RTX 4060",
                price: 15000000,
                originalPrice: 18000000,
                image: "üíª",
                rating: 4.9,
                sold: 340,
                category: "elektronik",
                location: "Surabaya",
                description: "Laptop gaming dengan RTX 4060, Intel i7, RAM 16GB"
            },
            {
                id: 3,
                name: "Dress Wanita Elegant",
                price: 250000,
                originalPrice: 350000,
                image: "üëó",
                rating: 4.6,
                sold: 890,
                category: "fashion",
                location: "Bandung",
                description: "Dress wanita bahan premium, cocok untuk acara formal"
            },
            {
                id: 4,
                name: "Sepatu Sneakers Pria",
                price: 450000,
                originalPrice: 600000,
                image: "üëü",
                rating: 4.7,
                sold: 567,
                category: "fashion",
                location: "Jakarta",
                description: "Sepatu sneakers nyaman untuk aktivitas sehari-hari"
            },
            {
                id: 5,
                name: "Set Peralatan Dapur",
                price: 180000,
                originalPrice: 250000,
                image: "üç≥",
                rating: 4.5,
                sold: 723,
                category: "rumah",
                location: "Medan",
                description: "Set lengkap peralatan dapur anti lengket"
            },
            {
                id: 6,
                name: "Matras Yoga Premium",
                price: 120000,
                originalPrice: 180000,
                image: "üßò",
                rating: 4.8,
                sold: 445,
                category: "olahraga",
                location: "Jakarta",
                description: "Matras yoga anti slip, tebal 6mm"
            },
            {
                id: 7,
                name: "Serum Wajah Vitamin C",
                price: 85000,
                originalPrice: 120000,
                image: "üß¥",
                rating: 4.9,
                sold: 1120,
                category: "kecantikan",
                location: "Bandung",
                description: "Serum vitamin C untuk kulit cerah dan sehat"
            },
            {
                id: 8,
                name: "Headphone Wireless",
                price: 750000,
                originalPrice: 950000,
                image: "üéß",
                rating: 4.7,
                sold: 234,
                category: "elektronik",
                location: "Surabaya",
                description: "Headphone wireless dengan noise cancelling"
            }
        ];

        let cart = [];
        let currentFilter = 'all';
        let currentView = 'grid';
        let displayedProducts = 8;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            startCountdown();
            updateCartDisplay();
        });

        // Display products
        function displayProducts(productsToShow = products.slice(0, displayedProducts)) {
            const container = document.getElementById('productsContainer');
            const isListView = currentView === 'list';
            
            container.className = isListView ? 'space-y-4' : 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6';
            
            container.innerHTML = productsToShow.map(product => {
                const discount = Math.round((1 - product.price / product.originalPrice) * 100);
                
                if (isListView) {
                    return `
                        <div class="bg-white rounded-lg shadow-md p-4 flex gap-4 fade-in">
                            <div class="text-6xl">${product.image}</div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="text-orange-600 font-bold text-xl">Rp ${product.price.toLocaleString()}</span>
                                    <span class="text-gray-500 line-through">Rp ${product.originalPrice.toLocaleString()}</span>
                                    <span class="bg-red-500 text-white px-2 py-1 rounded text-sm">${discount}%</span>
                                </div>
                                <div class="flex items-center gap-4 text-sm text-gray-600 mb-3">
                                    <span>‚≠ê ${product.rating}</span>
                                    <span>üì¶ ${product.sold} terjual</span>
                                    <span>üìç ${product.location}</span>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="addToCart(${product.id})" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
                                        + Keranjang
                                    </button>
                                    <button onclick="showProductDetail(${product.id})" class="border border-orange-600 text-orange-600 px-4 py-2 rounded hover:bg-orange-50">
                                        Detail
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow fade-in">
                            <div class="p-4 text-center">
                                <div class="text-6xl mb-3">${product.image}</div>
                                <h3 class="font-semibold text-lg mb-2 h-12 overflow-hidden">${product.name}</h3>
                                <div class="mb-2">
                                    <span class="text-orange-600 font-bold text-xl">Rp ${product.price.toLocaleString()}</span>
                                    <div class="text-gray-500 line-through text-sm">Rp ${product.originalPrice.toLocaleString()}</div>
                                </div>
                                <div class="flex justify-center items-center gap-2 mb-3">
                                    <span class="bg-red-500 text-white px-2 py-1 rounded text-sm">${discount}%</span>
                                </div>
                                <div class="flex justify-between text-sm text-gray-600 mb-3">
                                    <span>‚≠ê ${product.rating}</span>
                                    <span>${product.sold} terjual</span>
                                </div>
                                <div class="space-y-2">
                                    <button onclick="addToCart(${product.id})" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700">
                                        + Keranjang
                                    </button>
                                    <button onclick="showProductDetail(${product.id})" class="w-full border border-orange-600 text-orange-600 py-2 rounded hover:bg-orange-50">
                                        Lihat Detail
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        // Filter by category
        function filterCategory(category) {
            currentFilter = category;
            displayedProducts = 8;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active', 'bg-orange-700'));
            event.target.classList.add('active', 'bg-orange-700');
            
            applyFilters();
        }

        // Apply all filters
        function applyFilters() {
            let filtered = products;
            
            // Category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p.category === currentFilter);
            }
            
            // Price filter
            const maxPrice = document.getElementById('priceRange').value;
            filtered = filtered.filter(p => p.price <= maxPrice);
            
            // Rating filter
            const ratingFilters = Array.from(document.querySelectorAll('.rating-filter:checked')).map(cb => parseInt(cb.value));
            if (ratingFilters.length > 0) {
                filtered = filtered.filter(p => ratingFilters.some(rating => p.rating >= rating));
            }
            
            // Location filter
            const locationFilter = document.getElementById('locationFilter').value;
            if (locationFilter) {
                filtered = filtered.filter(p => p.location === locationFilter);
            }
            
            // Search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
            }
            
            displayProducts(filtered.slice(0, displayedProducts));
        }

        // Search products
        function searchProducts() {
            applyFilters();
        }

        // Filter by price
        function filterByPrice() {
            const value = document.getElementById('priceRange').value;
            document.getElementById('maxPrice').textContent = `Rp ${parseInt(value).toLocaleString()}`;
            applyFilters();
        }

        // Filter by location
        function filterByLocation() {
            applyFilters();
        }

        // Sort products
        function sortProducts() {
            const sortBy = document.getElementById('sortSelect').value;
            
            switch(sortBy) {
                case 'price-low':
                    products.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    products.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    products.sort((a, b) => b.rating - a.rating);
                    break;
                case 'newest':
                    products.sort((a, b) => b.id - a.id);
                    break;
                default:
                    products.sort((a, b) => b.sold - a.sold);
            }
            
            applyFilters();
        }

        // Toggle view
        function toggleView(view) {
            currentView = view;
            document.getElementById('gridView').className = view === 'grid' ? 'p-2 bg-orange-600 text-white rounded' : 'p-2 bg-gray-200 text-gray-700 rounded';
            document.getElementById('listView').className = view === 'list' ? 'p-2 bg-orange-600 text-white rounded' : 'p-2 bg-gray-200 text-gray-700 rounded';
            displayProducts();
        }

        // Load more products
        function loadMoreProducts() {
            displayedProducts += 8;
            applyFilters();
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCartDisplay();
            
            // Add bounce animation to cart button
            const cartBtn = document.querySelector('button[onclick="toggleCart()"]');
            cartBtn.classList.add('cart-bounce');
            setTimeout(() => cartBtn.classList.remove('cart-bounce'), 300);
        }

        // Update cart display
        function updateCartDisplay() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('cartCount').textContent = cartCount;
            document.getElementById('cartTotal').textContent = `Rp ${cartTotal.toLocaleString()}`;
            
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-center text-gray-500 py-8">Keranjang masih kosong</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center gap-4 p-3 border rounded">
                        <div class="text-3xl">${item.image}</div>
                        <div class="flex-1">
                            <h4 class="font-semibold">${item.name}</h4>
                            <p class="text-orange-600 font-bold">Rp ${item.price.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="bg-gray-200 px-2 py-1 rounded">-</button>
                            <span class="px-3">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="bg-gray-200 px-2 py-1 rounded">+</button>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">üóëÔ∏è</button>
                    </div>
                `).join('');
            }
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('hidden');
        }

        // Show product detail
        function showProductDetail(productId) {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('productModal');
            const content = document.getElementById('productModalContent');
            
            content.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-bold">${product.name}</h3>
                    <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="text-center">
                        <div class="text-9xl mb-4">${product.image}</div>
                        <div class="flex justify-center gap-2">
                            <div class="w-16 h-16 bg-gray-200 rounded border-2 border-orange-600 flex items-center justify-center text-2xl">${product.image}</div>
                            <div class="w-16 h-16 bg-gray-200 rounded flex items-center justify-center text-2xl">${product.image}</div>
                            <div class="w-16 h-16 bg-gray-200 rounded flex items-center justify-center text-2xl">${product.image}</div>
                        </div>
                    </div>
                    <div>
                        <div class="mb-4">
                            <span class="text-3xl font-bold text-orange-600">Rp ${product.price.toLocaleString()}</span>
                            <span class="text-gray-500 line-through ml-2">Rp ${product.originalPrice.toLocaleString()}</span>
                        </div>
                        <div class="flex items-center gap-4 mb-4">
                            <span class="flex items-center">‚≠ê ${product.rating} (${product.sold} ulasan)</span>
                            <span>üì¶ ${product.sold} terjual</span>
                        </div>
                        <div class="mb-4">
                            <span class="text-gray-600">üìç Dikirim dari ${product.location}</span>
                        </div>
                        <div class="mb-6">
                            <h4 class="font-semibold mb-2">Deskripsi Produk:</h4>
                            <p class="text-gray-700">${product.description}</p>
                        </div>
                        <div class="space-y-3">
                            <button onclick="addToCart(${product.id}); closeProductModal();" class="w-full bg-orange-600 text-white py-3 rounded-lg hover:bg-orange-700 font-semibold">
                                Tambah ke Keranjang
                            </button>
                            <button onclick="buyNow(${product.id})" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold">
                                Beli Sekarang
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        // Close product modal
        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // Buy now
        function buyNow(productId) {
            addToCart(productId);
            closeProductModal();
            toggleCart();
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Keranjang masih kosong!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Checkout berhasil!\nTotal: Rp ${total.toLocaleString()}\n\nTerima kasih telah berbelanja di MarketPlace!`);
            cart = [];
            updateCartDisplay();
            toggleCart();
        }

        // Toggle profile
        function toggleProfile() {
            alert('Fitur profil akan segera hadir!\n\nüë§ Akun Anda:\n- Nama: Pengguna MarketPlace\n- Email: user@marketplace.com\n- Member sejak: 2024');
        }

        // Countdown timer
        function startCountdown() {
            let hours = 23, minutes = 59, seconds = 45;
            
            setInterval(() => {
                seconds--;
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                    if (minutes < 0) {
                        minutes = 59;
                        hours--;
                        if (hours < 0) {
                            hours = 23;
                        }
                    }
                }
                
                document.getElementById('countdown').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Close modals when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) toggleCart();
        });

        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) closeProductModal();
        });
    </script>
